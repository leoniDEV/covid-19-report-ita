trigger:
  branches:
    include:
    - master
  paths:
    include:
    - corona.pbx

pool:
  vmImage: 'windows-latest'

stages:
- stage: release
  displayName: Release report
  jobs:
  - job: Release
    displayName: Release on Github
    steps:
    - task: GitHubRelease@1
      displayName: Release report
      inputs:
        action: edit
        repositoryName: github.com/leoniDEV/covid-19-report-ita
        target: $(Build.SourceVersion)
        tagSource: gitTag
        title: COVID-19 Report ITA
        assets: $(Build.SourcesDirectory)/$(FileName)
        addChangeLog: true
        gitHubConnection: leoniDEV

- stage: deploy-pbi
  displayName: Deploy PowerBI Report
  jobs:
  - deployment: Deploy
    environment: PowerBiService
    strategy:
      runOnce:
        deploy:
          steps:
          - task: PowerShell@2
            displayName: Check PowerBi Module
            inputs:
              targetType: inline
              pwsh: true
              script: |
                if(-not (Get-Module -ListAvailable MicrosoftPowerBIMgmt.Reports))
                {
                  Write-Host "##vso[task.logissue type=warning]The PowerBI Module isn't installed."
                  install-Module MicrosoftPowerBIMgmt.Reports -Scope CurrentUser -Force
                }
          - task: PowerShell@2
            displayName: Upload to PowerBI Service
            inputs:
              pwsh: true
              targetType: filePath
              workingDirectory: $(Build.SourcesDirectory)
              filePath: $(Build.SourcesDirectory)/build/publish-report.ps1
              arguments: -Name $(LoginName) -Pwd $(PBIPwd) -Path $(FileName)