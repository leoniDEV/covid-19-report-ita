trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/Covid19Report.Ita.Views/*
    - src/Covid19Report.Ita.Api/*

pool:
  name: SelfHost Win

stages:
- stage: build
  displayName: Build WebSite
  jobs:
  - job: build
    steps:
    - task: DotNetCoreCLI@2
      displayName: Build $(System.TeamProject) $(buildConfiguration)
      inputs:
        command: build
        arguments: --configuration $(buildConfiguration)
    
    - task: DotNetCoreCLI@2
      displayName: Publish $(System.TeamProject) $(buildConfiguration)
      inputs:
        command: publish
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'

    - publish: $(Build.ArtifactStagingDirectory)
      displayName: Publish pipeline artifacts
      artifact: webApp

- stage: deploywebsite
  displayName: Deploy The web site
  jobs:
  - deployment: Deploy
    environment: WebProd
    strategy:
      runOnce:
        deploy:
          steps:
          - task: FtpUpload@1
            displayName: 'Upload Host'
            inputs:
              credentialsOption: 'serviceEndpoint'
              serverEndpoint: 'FTPChannel'
              rootDirectory: $(Pipeline.Workspace)/reportweb
              filePatterns: '**'
              remoteDirectory: 'covid19'
              clean: false
              cleanContents: true
              preservePaths: true
              trustSSL: true