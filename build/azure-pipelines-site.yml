trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/COVID-19-Report-ITA.Web/*

pool:
  vmImage: ubuntu-latest

stages:
- stage: build
  displayName: Build WebSite
  jobs:
  - job: build
    steps:
    - task: Npm@1
      displayName: Install dependecies
      inputs:
        command: 'install'
        workingDir: '$(Build.SourcesDirectory)/src/COVID-19-Report-ITA.Web/'
    - task: Npm@1
      displayName: Build TS code
      inputs:
        command: 'custom'
        workingDir: '$(Build.SourcesDirectory)/src/COVID-19-Report-ITA.Web/'
        customCommand: 'run ts:compile'
    - task: PublishPipelineArtifact@1
      displayName: Publish artifacts
      inputs:
        targetPath: '$(Build.SourcesDirectory)/src/COVID-19-Report-ITA.Web/'
        artifact: 'reportweb'
        publishLocation: 'pipeline'

- stage: deploywebsite
  displayName: Deploy The web site
  jobs:
  - deployment: Deploy
    environment: WebProd
    strategy:
      runOnce:
        deploy:
          steps:
          - task: CopyFilesOverSSH@0
            displayName: Upload artifact to Production
            inputs:
              sshEndpoint: 'SSH-VPS01'
              sourceFolder: '$(Pipeline.Workspace)/reportweb'
              contents: '**'
              targetFolder: '/home/leonidev/www/covid19/legacy'
              cleanTargetFolder: true
              readyTimeout: '20000'
              overwrite: false