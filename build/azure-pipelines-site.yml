trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/COVID-19-Report-ITA.Web/*

pool:
  vmImage: ubuntu-latest

stages:
- stage: build
  displayName: Build WebSite
  jobs:
  - job: build
    steps:
    - task: Npm@1
      displayName: Install dependecies
      inputs:
        command: 'install'
        workingDir: '$(Build.SourcesDirectory)/src/COVID-19-Report-ITA.Web/'
    - task: Npm@1
      displayName: Build TS code
      inputs:
        command: 'custom'
        workingDir: '$(Build.SourcesDirectory)/src/COVID-19-Report-ITA.Web/'
        customCommand: 'run ts:compile'
    - task: PublishPipelineArtifact@1
      displayName: Publish artifacts
      inputs:
        targetPath: '$(Build.SourcesDirectory)/src/COVID-19-Report-ITA.Web/'
        artifact: 'reportweb'
        publishLocation: 'pipeline'


- stage: deploywebsite
  displayName: Deploy The web site
  jobs:
  - deployment: Deploy
    environment: WebProd
    strategy:
      runOnce:
        deploy:
          steps:
          - task: FtpUpload@2
            displayName: 'Upload Host'
            inputs:
              credentialsOption: 'serviceEndpoint'
              serverEndpoint: 'FTPChannel'
              rootDirectory: $(Pipeline.Workspace)/reportweb
              filePatterns: '**'
              remoteDirectory: '/covid19'
              clean: false
              cleanContents: true
              preservePaths: true
              trustSSL: true